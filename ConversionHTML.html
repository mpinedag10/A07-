<script>
    //function to ignore OR escape HTML chars
const escapeHtmlChars = (unsafe) => {
    return unsafe.replaceAll(/&/g, '&amp;').replacereplaceAll(/</g, '&lt;').replacereplaceAll(/>/g, '&gt;').replacereplaceAll(/"/g, '&quot;').replacereplaceAll(/á/g, '&#225;').replacereplaceAll(/é/g, '&#233;').replacereplaceAll(/í/g, '&#237;').replacereplaceAll(/ó/g, '&#243;').replacereplaceAll(/ú/g, '&#250;').replacereplaceAll(/“/g,'&quot;');
}
// Escape while typing & print result in console
document.querySelector('input').addEventListener('input', e => {
  console.clear();
  console.log( escapeHtmlChars(e.target.value));
});
</script>

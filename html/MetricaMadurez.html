<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/MetricaMadurez.css">
        <title>Métrica de madurez del software</title>
    </head>
<body>
    <div class="principal">
        <header>
            <h2>Métrica de madurez del software</h2>
        </header>
        <h3>Ingrese los valores requeridos</h3>
        <input class="valores" type="text" id="mt" placeholder="mt">
        <input class="valores" type="text" id="fc" placeholder="fc">
        <input class="valores" type="text" id="fa" placeholder="fa">
        <input class="valores" type="text" id="fd" placeholder="fd">
        <br>
        <br><button type="submit" onclick="ims()">Obtener IMS</button>
        <input type="button" value = Regresar onclick="history.go(-1)">
</body>    
</html>

<script>
    let ims = () => {
        var mt1, fc1, fa1, fd, mt, fc, fa, fd, r; 
        mt1 =  document.getElementById("mt").value;
        fc1 =  document.getElementById("fc").value;
        fa1 =  document.getElementById("fa").value;
        fd1 =  document.getElementById("fd").value;
        r =( (mt = parseInt(mt1))-( fa = parseInt(fa1)+ (fc = parseInt(fc1) )+  (fd = parseInt(fd1))))/mt;
        alert("El indice de madurez es: "+r);
        
    };
    
</script>
